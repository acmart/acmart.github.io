    <title>flex布局</title>
    <link rel="stylesheet" href="css/index.css">
</head>


<body>

            <span class="u-content"></span>
            <span class="u-content"></span>

                <span class="u-bd-span"></span>
                <span class="u-bd-span"></span>
                <span class="u-bd-span"></span>

                <span class="u-right"></span><span class="u-right"></span><span class="u-right"></span><span class="u-right"></span><span class="u-right"></span><span class="u-right"></span>
            </div>
        </div>
    </div>
